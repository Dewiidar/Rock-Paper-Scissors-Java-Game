<!-- The Modal -->
<div id="resultsModal" class="modal" [ngClass]="{shown: isModalShown}">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="message">{{modalMessage | async}}</div>
    <div class="sub-message">{{modalSubMessage | async}}</div>
    <button (click)="closeModal()">Play again</button>
  </div>

</div>
